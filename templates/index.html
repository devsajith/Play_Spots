{% extends 'base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}


    <!-- Header Section Begin -->
    <header class="header-section">
        <div class="container-fluid">
            <div class="inner-header">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <div class="logo">
                            <div color="red">
                            <a href="/" class="js-logo-clone" ><h3><b><font color="#82D026">MY GROUND</font></b></h3></a>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-10 col-md-10">
                        <nav class="main-menu mobile-menu">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li ></li>
                                <li ></li>
                            </ul>
                        </nav>
                        <div id="mobile-menu-wrap"></div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Hero Section Begin -->
    <div class="hero-slider">
        <div class="hero-items owl-carousel">
            <div class="single-hero-item set-bg" data-setbg="{% static 'img/img1.jpg' %}">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="hero-text">
                                <h1>Welcome</h1>
                                <p><h2><font color="white">Winners never quit and quitters never win.</font></h2></p>
                                <a href="CategoryView" class="primary-btn">JOIN NOW</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <!-- Hero Section End -->
    <!-- Class Booking Section Begin -->
    <div class="booking-classes">
        <div class="container-fluid">
            <div class="booking-text">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="booking-heading set-bg" data-setbg="{% static 'img/img3.jpg' %}">
                                    <div class="booking-inner-text">
                                        <h2>Book Your First Class</h2>
                                        <p>You can't put a limit on anything. The more you dream, the farther you get.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="booking-form">
                            <form class="form-group" method="POST" action="">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="text"  class="form-control"  name="username" placeholder="User Name" required="">
                                        <input type="Password"  class="form-control"  name="password"  placeholder="Password" required="">

                                        <input type="submit" name="Login" value="Login" class="submit-btn">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
