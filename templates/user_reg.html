{% extends 'base.html' %}
{% load static %}
{% block content %}
 {% if message %}
         <script> alert("{{ message }}")</script>
     {% endif %}

    <header class="header-section">
        <div class="container-fluid">
            <div class="inner-header">
                <div class="row">
                    <div class="col-lg-2 col-md-2">
                        <div class="logo">
                            <a href="/" class="js-logo-clone" ><h3><b><font color="#82D026">MY GROUND</font></b></h3></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="hero-section set-bg" data-setbg="img/contact-bg.jpg" style="background-image: url({% static 'img/contact-bg.jpg' %}&quot;);">
       <br>
            <br>
    <h1 align="center"><font color="white" >REGISTER</font></h1>
    </div>
   <div class="col-lg-4 mx-auto order-lg-2 align-self-center">

                    <form action="" method="POST" class="contact-form">
                        {% csrf_token %}
                        <div class="form-group row">
                        <div class="col-md-12">
                        <div class="row">
                            <div class="col-lg-12">
                                <input type="text" name="name" placeholder="Your Name" required="">
                            </div>
                            <div class="col-lg-12">
                                <input type="text" name="addre" placeholder="Your Address" required="">
                            </div>
                            <div class="col-lg-12">
                                <input type="text" pattern="[0-9]{10}" title="required 10 digit "  name="phone" placeholder="Your Phone Number" required="">
                            </div>
                            <div class="col-lg-12">
                                <input type="Email" name="email" placeholder="Email" required="">
                            </div>

                            <div class="col-lg-12">
                                <input type="text"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one upper case and lower case letter,and atleast 8 or more character"name="password" placeholder="Password" required="">
                            </div>

                            <div class="col-lg-12">
                            <div align="center">
                           <input type="submit" class="submit-btn contact-btn" name="register" value="REGISTER">
                            <p>
                    <a href="/"><u><font color="red">Already Registered</font></u></a>
                    </p>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
            </form>


                </div>

{% endblock %}
